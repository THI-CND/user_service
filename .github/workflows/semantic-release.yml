name: Semantic Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: read

jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install -f -g semantic-release @semantic-release/github @semantic-release/git @semantic-release/exec

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.THI_CND_TOKEN }}
        run: semantic-release